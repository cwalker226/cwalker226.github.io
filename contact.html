        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous"
    />
    <title>Contact Me</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <span class="h1 name">Corey Walker</span>
            </a>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="contact.html">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="resources/Corey_Walker_resume6.pdf">Resume</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/cwalker226"><i class="fab fa-github"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://www.linkedin.com/in/coreywalker/"><i class="fab fa-linkedin-in"></i></a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="container mainContent">
        <div class="row">
            <div class="col-md-10 col-sm-12 border">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="border-bottom border-gray">Contact</h1>
                    </div>
                </div>
                <div class="row formRow">
                    <div class="col-md-12">
                        <form>
                            <div class="form-group">
                                <label for="inputName">Name</label>
                                <input type="text" class="form-control" id="inputName" placeholder="John Smith"/>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail">Email</label>
                                <input type="email" class="form-control" id="inputEmail" placeholder="example@gmail.com"/>
                            </div>
                            <div class="form-group">
                                <div class="form-group">
                                    <label for="messageTextarea">Message</label>
                                    <textarea class="form-control" id="messageTextarea" rows="8"></textarea>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <div class="footer bg-dark py-2" style="bottom: 0;">
        <div class="container text-center text-white">
          <p>&copy; Copyright</p>
        </div>
    </div>
